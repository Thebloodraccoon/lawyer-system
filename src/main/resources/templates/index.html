<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="text-center">
                <h1>Who are you?</h1>
                <div class="mt-3">
                    <button class="btn btn-primary mr-2" data-toggle="modal" data-target="#clientModal">Client</button>
                    <button class="btn btn-secondary" data-toggle="modal" data-target="#employeeModal">Employee</button>
                </div>
            </div>
        </div>

        <!-- Modal for Client login-->
        <div class="modal fade" id="clientModal" tabindex="-1" role="dialog" aria-labelledby="clientModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="clientModalLabel">Authorization</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="client-login-form" th:action="@{/client/login}" method="post">
                            <div class="form-group">
                                <label for="email">User email</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Enter user email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </form>
                        <div class="mt-3">
                            <p>Are you a new client?</p>
                            <a href="#" class="btn btn-link" data-toggle="modal" data-target="#registerModal" data-dismiss="modal">Registration</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Client Registration -->
        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">Registration</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="register-form" th:action="@{/register}" method="post">
                            <div class="form-group">
                                <label for="client-name">Name</label>
                                <input type="text" class="form-control" id="client-name" name="client-name" placeholder="Enter your full name">
                            </div>
                            <div class="form-group">
                                <label for="client-email">Email</label>
                                <input type="email" class="form-control" id="client-email" name="client-email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="client-phone">Phone Number</label>
                                <input type="text" class="form-control" id="client-phone" name="client-phone" placeholder="Enter your phone number">
                            </div>
                            <div class="form-group">
                                <label for="client-password">Password</label>
                                <input type="password" class="form-control" id="client-password" name="client-password" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Employee Login -->
        <div class="modal fade" id="employeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="employeeModalLabel">Employee Authorization</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="employee-login-form" th:action="@{/employee/login}" method="post">
                            <div class="form-group">
                                <label for="employeeEmail">Employee email</label>
                                <input type="text" class="form-control" id="employeeEmail" name="employeeEmail" placeholder="Enter employee email" required>
                            </div>
                            <div class="form-group">
                                <label for="employeePassword">Password</label>
                                <input type="password" class="form-control" id="employeePassword" name="employeePassword" placeholder="Enter password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            document.getElementById('client-login-form').addEventListener('submit', function(event) {
                var emailInput = document.getElementById('email');
                emailInput.value = emailInput.value.trim();

                var passwordInput = document.getElementById('password');
                passwordInput.value = passwordInput.value.trim();

                if (emailInput.value === '' || passwordInput.value === '') {
                    event.preventDefault();
                    alert('Email and password are required.');
                }
            });

            document.getElementById('employee-login-form').addEventListener('submit', function(event) {
                var emailInput = document.getElementById('employeeEmail');
                emailInput.value = emailInput.value.trim();

                var passwordInput = document.getElementById('employeePassword');
                if (emailInput.value === '' || passwordInput.value === '') {
                    event.preventDefault();
                    alert('Email and password are required.');
                }
            });

            document.getElementById('register-form').addEventListener('submit', function(event) {
                var nameInput = document.getElementById('client-name');
                var emailInput = document.getElementById('client-email');
                var phoneInput = document.getElementById('client-phone');
                var passwordInput = document.getElementById('client-password');


                nameInput.value = nameInput.value.trim();
                emailInput.value = emailInput.value.trim();
                phoneInput.value = phoneInput.value.trim();
                passwordInput.value = passwordInput.value.trim();


                if (nameInput.value === '' || emailInput.value === '' || phoneInput.value === '' || passwordInput.value === '') {
                    event.preventDefault();
                    alert('All fields are required.');
                    return;
                }

                var namePattern = /^[A-Za-z]+\s[A-Za-z]+$/;
                if (!namePattern.test(nameInput.value)) {
                    event.preventDefault();
                    alert('Name must contain only letters and must be two words.');
                    return;
                }

                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(emailInput.value)) {
                    event.preventDefault();
                    alert('Please enter a valid email address.');
                    return;
                }

                var phonePattern = /^\+?\d{1,3}\s?(\(\d{3}\)|\d{3})\s?\d{3}(\s|\-)?\d{2}(\s|\-)?\d{2}$/;
                if (!phonePattern.test(phoneInput.value)) {
                    event.preventDefault();
                    alert('Please enter a valid phone number.');
                    return;
                }

                if (passwordInput.value.length < 6) {
                    event.preventDefault();
                    alert('Password must be at least 6 characters long.');
                    return;
                }
            });
        </script>
        <script th:if="${error != null}" th:inline="javascript">
            var errorMessage = [[${error}]];
            alert(errorMessage);
        </script>

    </body>
</html>
